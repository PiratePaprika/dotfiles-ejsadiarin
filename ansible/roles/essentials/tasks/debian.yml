- name: Essentials Debian | Install essential packages
  ansible.builtin.apt:
    name:
      - sudo
      - git
      - fd-find # NOTE: binary is 'fdfind' in debian, might need to mv it to 'fd' for convenience
      - ripgrep
      - curl
      - cmake
      - gcc
      - vim
      # - pkg-config
      - libtool
      - unzip
      - zip
      - gzip
      - lsd
      - gnupg
      - pass
      - pass-extension-otp
      - yq
      - jq
      - open-iscsi
      - tar
      - wget
      # - aria2c
      - qemu-guest-agent
      - fzf
      - rsync
      - cryptsetup
      - cronie
      - openssh-server
      - delta
      - bat
      - tcpdump
      - psutils
      - moreutils
      - less
      # - oha
      # - websocat
    state: present
    update_cache: true
  become: true
