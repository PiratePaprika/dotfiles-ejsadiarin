import = [
  "~/.config/alacritty/rice-colors.toml",
  "~/.config/alacritty/fonts.toml",
]

live_config_reload = true

[cursor]
blink_interval = 550
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[selection]
save_to_clipboard = false

[window]
decorations = "none"
dynamic_title = true
opacity = 0.75

[window.padding]
# x = 15
# y = 15
# x = 3
# y = 7
x = 10
y = 10

[env]
# for tmux (but idk if needed since it has *:RGB - which is a wildcard for any term configs, terminal agnostic for true colors)
TERM = "xterm-256color"
